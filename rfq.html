<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFQ Submission | Gloria Trading</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #2563eb; --bg-color: #f8fafc; --text-color: #1e293b; }
        body { font-family: 'Noto Sans JP', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); width: 100%; max-width: 500px; }
        h2 { text-align: center; color: var(--primary-color); margin-bottom: 1.5rem; }
        .form-group { margin-bottom: 1.2rem; }
        label { display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 0.5rem; }
        select, textarea { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; background-color: var(--primary-color); color: white; padding: 0.8rem; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 1rem; font-size: 1rem; }
        button:hover { background-color: #1d4ed8; }
    </style>
</head>
<body>

<div class="container">
    <h2>Request for Quotation</h2>
    <p style="text-align: center; font-size: 0.8rem; color: #64748b; margin-bottom: 2rem;">Gloria Trading</p>
    
    <form action="https://script.google.com/macros/s/AKfycby0qfqByGinznY8P6dbMK7m4jMdVG00XSW-7h51ZZNQnGLnq6WOaBMVjQjYUm_pVtniuQ/exec" method="get">
        
        <div class="form-group">
            <label for="country">Destination Country</label>
            <select name="country" id="country" onchange="updatePorts()" required>
                <option value="">-- Select Country --</option>
                <option value="Ghana">Ghana</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Benin">Benin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="port">Destination Port</label>
            <select name="port" id="port" disabled required>
                <option value="">-- Select Port --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Remarks / Special Requirements</label>
            <textarea name="message" id="message" rows="4" placeholder="Container size, cargo details, etc."></textarea>
        </div>

        <button type="submit">Submit Request</button>
    </form>
</div>

<script>
    const portData = {
        "Ghana": ["Tema"],
        "Nigeria": ["Lagos"],
        "Benin": ["Cotonou"]
    };

    function updatePorts() {
        const countrySelect = document.getElementById('country');
        const portSelect = document.getElementById('port');
        const selectedCountry = countrySelect.value;

        portSelect.innerHTML = '<option value="">-- Select Port --</option>';

        if (selectedCountry && portData[selectedCountry]) {
            portData[selectedCountry].forEach(port => {
                const option = document.createElement('option');
                option.value = port;
                option.textContent = port;
                portSelect.appendChild(option);
            });
            portSelect.disabled = false;
        } else {
            portSelect.disabled = true;
        }
    }
</script>

</body>
</html>
