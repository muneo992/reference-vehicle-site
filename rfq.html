<!-- rfq.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request for Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main class="rfq-page">
    <section class="rfq-section">
      <h1>Request for Quote</h1>

      <form id="rfq-form">
        <!-- Reference ID ブロックは削除済み -->

        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" autocomplete="name" required />
        </div>

        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" autocomplete="email" required />
        </div>

        <div class="form-row">
          <label for="whatsapp">WhatsApp Number</label>
          <input id="whatsapp" name="whatsapp" type="tel" />
        </div>

        <div class="form-row">
          <label for="make">Make</label>
          <input id="make" name="make" type="text" />
        </div>

        <div class="form-row">
          <label for="model">Model</label>
          <input id="model" name="model" type="text" />
        </div>

        <div class="form-row">
          <label for="year">Year</label>
          <input id="year" name="year" type="text" inputmode="numeric" />
        </div>

        <div class="form-row">
          <label for="message">Message / Requirements</label>
          <textarea id="message" name="message" rows="5"></textarea>
        </div>

        <button type="submit">Send Request</button>
      </form>
    </section>
  </main>

  <script src="./rfq.js"></script>
</body>
</html>
