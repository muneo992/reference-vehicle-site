<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reference Vehicles</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="site-header">
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Gloria Trading</a>
      <ul class="navbar-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="catalog.html">Reference Vehicles</a></li>
      </ul>
    </div>
  </nav>
</header>

<section class="page-header">
  <div class="container">
    <h1>Reference Vehicles</h1>
    <p>Browse reference vehicles to understand pricing and availability.</p>
  </div>
</section>

<section>
  <div class="container catalog-layout">

    <!-- Sidebar Filters -->
    <aside class="catalog-sidebar">

      <div class="filter-group">
        <h3>Filters</h3>

        <!-- Make -->
        <div class="filter-item">
          <label for="filter-make">Make</label>
          <select id="filter-make" class="filter-select">
            <option value="">-- Any --</option>
          </select>
        </div>

        <!-- Model（新規追加） -->
        <div class="filter-item">
          <label for="filter-model">Model</label>
          <select id="filter-model" class="filter-select" disabled>
            <option value="">-- Select Make First --</option>
          </select>
        </div>

        <!-- Body Type -->
        <div class="filter-item">
          <label for="filter-body">Body Type</label>
          <select id="filter-body" class="filter-select">
            <option value="">-- Any --</option>
          </select>
        </div>

        <!-- Fuel -->
        <div class="filter-item">
          <label for="filter-fuel">Fuel Type</label>
          <select id="filter-fuel" class="filter-select">
            <option value="">-- Any --</option>
          </select>
        </div>

        <!-- Transmission -->
        <div class="filter-item">
          <label for="filter-transmission">Transmission</label>
          <select id="filter-transmission" class="filter-select">
            <option value="">-- Any --</option>
          </select>
        </div>

        <!-- Year -->
        <div class="filter-item">
          <label for="filter-year-from">Year From</label>
          <input type="number" id="filter-year-from" class="filter-input">
        </div>

        <div class="filter-item">
          <label for="filter-year-to">Year To</label>
          <input type="number" id="filter-year-to" class="filter-input">
        </div>

        <!-- Mileage -->
        <div class="filter-item">
          <label for="filter-mileage">Max Mileage (km)</label>
          <input type="number" id="filter-mileage" class="filter-input">
        </div>

        <button id="reset-filters" class="btn btn-secondary btn-block">Reset Filters</button>

      </div>
    </aside>

    <!-- Main Content -->
    <main class="catalog-main">

      <div class="results-info">
        <span id="results-count">0 vehicles found</span>

        <select id="sort-select" class="filter-select">
          <option value="">Sort by</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
          <option value="year_desc">Newest First</option>
          <option value="mileage_asc">Mileage: Low to High</option>
        </select>
      </div>

      <div id="vehicle-grid" class="vehicle-grid"></div>

    </main>

  </div>
</section>

<script src="js/catalog-filter.js"></script>

</body>
</html>
